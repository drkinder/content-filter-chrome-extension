<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<form id="filteredWordForm">
    <label for="filteredWordInput" class="text-yellow font-bolder m-1">Add word to filter</label>
    <input type="text" class="background-muted no-border rounded p-1 m-1 text-white" id="filteredWordInput"
           name="filteredWordInput">
    <button type="submit" class="background-yellow no-border rounded text-muted font-bolder font-size-small m-1">
        + Add
    </button>
</form>

<div id="filteredWordsList" class="text-white p-1 mb-16">
</div>

<div id="sliderContainer">
    <label for="thresholdRange" class="text-yellow font-bolder mt-1 mb-16">
        How much negativity are you willing to tolerate?
    </label>
    <div class="d-inline w-5 text-white text-left">Less</div>
    <div class="d-inline w-5 text-white text-center">More</div>
    <input id="thresholdRange" class="mt-1" type="range" min="20" max="80" value="50" step="10">
</div>
<button id="btn-reset" class="background-blue text-center text-muted font-bolder mt-1 no-border">
    &#8635; Reset to Default Settings
</button>
<script src="popup.js"></script>
</body>
</html>
